<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="app__wrapper">
          <form>
            <div class="input_lbls">
              <label for="task">Task:</label>
              <label for="dateInput" class="datelabel">Due date:</label>
            </div>
            <label for="task" class="smtask">Task:</label>
            <input
              type="search"
              id="task"
              placeholder="✍️ Take a note..."
              class="user__request"
            />
            <label for="dateInput" class="smdate">Due date:</label>
            <input
              type="date"
              class="form-control"
              name="date"
              id="dateInput"
            />
            <button class="add__btn" type="submit" id="btn">Add</button>
            <button class="edit__btn" id="edit">Save</button>
            <div id="snackbar"></div>
          </form>
          <ul id="todoList"></ul>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
